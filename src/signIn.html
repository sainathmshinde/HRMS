<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login / Sign Up</title>

  <!-- Main CSS -->
  <link rel="stylesheet" href="./assets/css/style.css" />

  <!-- Boxicons -->
  <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-card" id="authCard">
      <!-- ================ LOGIN FORM ================ -->
      <div class="form-column sign-in-column">
        <h2 class="form-title">Login</h2>

        <div class="social-row">
          <button class="social-btn"><i class="bx bxl-google"></i></button>
          <button class="social-btn"><i class="bx bxl-facebook"></i></button>
          <button class="social-btn"><i class="bx bxl-twitter"></i></button>
          <button class="social-btn"><i class="bx bxl-linkedin"></i></button>
        </div>

        <p class="sub-text">or use your email to Login</p>

        <form action="./index.html" method="GET" class="auth-form">
          <div class="field">
            <i class="bx bxs-envelope"></i>
            <input type="text" required placeholder="Email"
             value="sainath@gmail.com" />
          </div>

          <div class="field">
            <i class="bx bxs-lock-alt"></i>
             <input type="password" required placeholder="Password"
             value="sainath1234" />
          </div>

          <div class="form-footer">
            <a href="#" class="link-small">Forgot your password?</a>
          </div>

          <button type="submit" class="primary-btn">LOGIN</button>
        </form>
      </div>

      <!-- ================ SIGN UP FORM ================ -->
      <div class="form-column sign-up-column">
        <h2 class="form-title">Create Account</h2>

        <div class="social-row">
          <button class="social-btn"><i class="bx bxl-google"></i></button>
          <button class="social-btn"><i class="bx bxl-facebook"></i></button>
          <button class="social-btn"><i class="bx bxl-twitter"></i></button>
          <button class="social-btn"><i class="bx bxl-linkedin"></i></button>
        </div>

        <p class="sub-text">or use your email for registration</p>

        <form action="#" class="auth-form">
          <div class="field">
            <i class="bx bxs-user"></i>
            <input type="text" required placeholder="Name" />
          </div>

          <div class="field">
            <i class="bx bxs-envelope"></i>
            <input type="text" required placeholder="Email" />
          </div>

          <div class="field">
            <i class="bx bxs-lock-alt"></i>
            <input type="password" required placeholder="Password" />
          </div>

          <button type="submit" class="primary-btn">Sign Up</button>
        </form>
      </div>

      <!-- ================ PURPLE PANEL ================ -->
      <div class="purple-panel">
        <!-- Sign In side content -->
         <a class="navbar-brand brand-logo" href=".././../index.html">
            <img 
              src="/src/assets/images/HUMANOVA (1).svg"
              alt="logo"
              class="brand-logo-right"
            />
          </a>
        <div class="panel-content panel-for-signin">
          <h2>Hello, Friend!</h2>
          <p>Register with your personal details to use all of HRMS features.</p>
          <button class="outline-btn" id="showSignUp">Sign Up</button>
        </div>

        <!-- Sign Up side content -->
         
        <div class="panel-content panel-for-signup">
          <h2>Welcome Back!</h2>
          <p>Enter your personal details and continue with your work life.</p>
          <button class="outline-btn" id="showSignIn">Login</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="./assets/js/app.js"></script>
</body>
</html>
